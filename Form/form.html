<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="contact-form-container">
        <div class="contact-us">
            <div class="contact-header">
                <h1>
                    &#9135;&#9135;&#9135;&#9135;&nbsp;&nbsp;CONTACT US
                </h1>
            </div>
            <div class="social-bar">
                <ul>
                    <li>
                        <i class="fab fa-facebook-f"></i>
                    </li>
                    <li>
                        <i class="fab fa-twitter"></i>
                    </li>
                    <li>
                        <i class="fab fa-instagram"></i>
                    </li>
                    <li>
                        <i class="fab fa-dribbble"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <h1>
                Let's Get Started
            </h1>
            <h2>
                Contact us to start your next project!
            </h2>
        </div>
        <div class="address">
            <i class="fas fa-map-marker-alt"></i>
            <h3>
                8266 Gygax
            </h3>
            <h3>
                Norfolk, VA
            </h3>
        </div>
        <div class="phone">
            <i class="fas fa-phone-alt"></i>
            <h3>
                757 287 1608
            </h3>
        </div>
        <div class="email">
            <i class="fas fa-envelope"></i>
            <h3>
                hello@adept.com
            </h3>
        </div>


        <div class="contact-form" > 
            <form id="sheetdb-form" action="https://sheetdb.io/api/v1/gbwjil4a5l0ju" method="POST">
                <input placeholder="Name" type="text"  name="data[Name]" />
                <input placeholder="Email" type="email" name="data[Email]"  />
                <input placeholder="Dept" type="text" name="data[Dept]"  />
                <input placeholder="Roll" type="text" name="data[Roll]"  />
                
                    <button type="submit" >SEND </button>
            </form>
        </div>
    </div>

</body>
<script>
    var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
            method: "POST",
            body: new FormData(document.getElementById("sheetdb-form")),
        }).then(
            response => response.json()
        ).then((html) => {
            window.location.href = "./success.html";

            // alert('success')
        });
    });
</script>

</html>
